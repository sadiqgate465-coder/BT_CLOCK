<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made By Sadiq
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0e0a 0%, #1a2e1a 50%, #0f1f0f 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(20, 40, 20, 0.4);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 60px rgba(34, 197, 94, 0.3),
                inset 0 0 40px rgba(0, 0, 0, 0.5),
                0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(34, 197, 94, 0.18);
        }

        .clock-face {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(34, 197, 94, 0.1), transparent 70%),
                        linear-gradient(135deg, rgba(20, 30, 20, 0.8), rgba(10, 20, 10, 0.9));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #22c55e, #84cc16);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.8);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
        }

        .hour-hand {
            width: 8px;
            height: 100px;
            background: linear-gradient(180deg, #ef4444, #dc2626);
            margin-left: -4px;
            z-index: 7;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
        }

        .minute-hand {
            width: 6px;
            height: 140px;
            background: linear-gradient(180deg, #eab308, #ca8a04);
            margin-left: -3px;
            z-index: 8;
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.6);
        }

        .second-hand {
            width: 3px;
            height: 160px;
            background: linear-gradient(180deg, #22c55e, #16a34a);
            margin-left: -1.5px;
            z-index: 9;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.8);
        }

        .hour-marker {
            position: absolute;
            width: 4px;
            height: 15px;
            background: linear-gradient(180deg, #22c55e, #16a34a);
            top: 20px;
            left: 50%;
            margin-left: -2px;
            transform-origin: center 155px;
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
        }

        .digital-time {
            position: absolute;
            bottom: 80px;
            font-size: 28px;
            font-weight: 300;
            color: #22c55e;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.8);
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            position: absolute;
            top: 80px;
            font-size: 14px;
            font-weight: 400;
            color: #84cc16;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(132, 204, 22, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 60px rgba(34, 197, 94, 0.3);
            }
            50% {
                box-shadow: 0 0 80px rgba(34, 197, 94, 0.5);
            }
        }

        .clock-frame {
            animation: pulse 4s ease-in-out infinite;
        }

        .glow-effect {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="glow-effect"></div>
        <div class="clock-frame"></div>
        <div class="clock-face">
            <div class="date-display" id="date"></div>
            <div class="digital-time" id="digital"></div>
            <div id="markers"></div>
            <div class="hand hour-hand" id="hour"></div>
            <div class="hand minute-hand" id="minute"></div>
            <div class="hand second-hand" id="second"></div>
            <div class="center-dot"></div>
        </div>
    </div>

    <script>
        const markers = document.getElementById('markers');
        for (let i = 0; i < 12; i++) {
            const marker = document.createElement('div');
            marker.className = 'hour-marker';
            marker.style.transform = `rotate(${i * 30}deg)`;
            markers.appendChild(marker);
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            const secondDeg = ((seconds + milliseconds / 1000) / 60) * 360;
            const minuteDeg = ((minutes + seconds / 60) / 60) * 360;
            const hourDeg = ((hours % 12 + minutes / 60) / 12) * 360;

            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;

            const digitalTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('digital').textContent = digitalTime;

            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateStr;

            requestAnimationFrame(updateClock);
        }

        updateClock();
    </script>
</body>
</html>
